<!DOCTYPE html>
<html>

<head>
    <!-- Title -->
    <title>JS_TP_0</title>
</head>


<body>

    regarder dans la console js (ctrl + shift + i => console)
    <div id="divA">
        <style>
            span {
                background-color: blue;
            }
        </style>Ceci est un <span>exemple de</span> texte
    </div>
    <div id="divB"></div>
    <div id="divC"></div>
    <div id="divD"></div>
    <div id="divE"></div>
 

</body>


<script>
    
    var element = document.getElementById("divA");
    var textContent = element.textContent;
    var innerHTML = element.innerHTML;
    var innerText = element.innerText;

    console.log("textContent: " + textContent);
    console.log("innerHTML: " + innerHTML);
    console.log("innerTEXT: " + innerText);

    document.getElementById("divB").textContent = "textContent : <style>span {background-color: yellow;}</style> Ceci est un nouvel <span>exemple de </span>texte";
    document.getElementById("divC").innerHTML = "innerHTML : <style>span {background-color: red;}</style> Ceci est un nouvel <span>exemple de </span>texte";
    document.getElementById("divD").innerText = "innerText : <style>span {background-color: green;}</style> Ceci est un nouvel <span>exemple de </span>texte";

    document.getElementById("divE").innerHTML ="<h3> architecture de document</h3><p> document contient element <br> element contient textContent => renvoie le spaning et le text mais pas les balises ne s'execute pas <br> element contient innerHTML => renvoie tout le html et l'execute <br> element contient innerText => renvoie uniquement le text sans le spaning ni les balises ne s'execute pas </p>";
</script>

</html>
