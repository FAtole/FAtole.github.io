<html>

<head>

</head>

<body onload='init()'>
    <p id='p'></p>


</body>

<script>

    var p = document.getElementById('p');

    var interval;
    var valeur = 10;
    var text = document.createTextNode(valeur);
    p.appendChild(text);
    function init() {

        interval = setInterval(affiche, 1000);
        
    }

    function affiche() {
        valeur = valeur - 1;
        text.textContent = valeur;
        console.log(valeur);
        if (valeur === 0) {
            clearInterval(interval);
        }
    };
</script>

</html>
