<html>

<head>
    <SCRIPT LANGUAGE="Javascript" SRC="Carre.js"></SCRIPT>

</head>

<body onload='init()'>
    <canvas id="myCanvas" width="600" height="600"></canvas>



</body>

<script>
    var interval;
    var canvas;
    var Carre1, Carre2, Carre3;
    var time = 0;

    function init() {
        canvas = document.getElementById('myCanvas');

        const objectsList = new Array();
        objectsList.push(new Carre(0, 0, canvas, 1000));
        objectsList.push(new Carre(0, 100, canvas, 5000));
        objectsList.push(new Carre(0, 200, canvas, 9000));

        function clearGame() {
            objectsList.forEach(element => element.clean());
        }


        function updateGame() {
            time += 1;
            objectsList.forEach(element => element.update(time*10));
        }


        function drawGame() {
            objectsList.forEach(element => element.draw());
        }

        interval = setInterval(() => {
            clearGame();
            updateGame();
            drawGame();
        }, 10);


    };


</script>

</html>
